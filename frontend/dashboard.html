<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>คำนวณภาษี - รายรับ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <nav class="navbar">
        <h1 class="logo">MyTaxWebsite</h1>
        <div class="menu-bar">
            <a href="dashboard.html">Home</a>
            <a href="login.html">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h1>คำนวณภาษี</h1>
        <p class="subtitle">ช่วยคำนวณภาษีเงินได้บุคคลธรรมดาประจำปี</p>

        <div class="step-bar">
            <a href="step1.html" class="step active"><span>1</span><br><small>รายรับ</small></a>
            <a href="step2.html" class="step"><span>2</span><br><small>ลดหย่อนครอบครัว</small></a>
            <a href="step3.html" class="step"><span>3</span><br><small>กองทุนฯ<br>ประกันสังคม<br>คู่สมรส</small></a>
            <a href="step4.html" class="step"><span>4</span><br><small>ประกัน</small></a>
            <a href="step5.html" class="step"><span>5</span><br><small>กองทุนอื่น ๆ</small></a>
            <a href="step6.html" class="step"><span>6</span><br><small>คำนวณภาษี</small></a>
        </div>


        <form>
            <label for="salary">เงินเดือน (บาท)</label>
            <input type="number" id="salary" name="salary" placeholder="ระบุเงินเดือน" required>

            <label for="bonus">โบนัส (บาท)</label>
            <input type="number" id="bonus" name="bonus" placeholder="ระบุโบนัสที่คุณได้รับในปี">

            <label for="other">รายได้อื่นๆ เช่น ขายของออนไลน์/ฟรีแลนซ์</label>
            <input type="number" id="other" name="other" placeholder="ระบุรายได้ทั้งปี">

            <button class="button-next" type="submit">ถัดไป</button>
        </form>
    </div>
</body>

</html>
